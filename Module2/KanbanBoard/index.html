<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">


</head>
<body>

    <div class="toolbox">

        <div class="toolbox-priority">

            <div class="color pink"></div>
            <div class="color blue"></div>
            <div class="color purple"></div>
            <div class="color green"> </div>

        </div>

        <div class="action-btn">

            <div class="add-btn">
                <i class="fa fa-plus"></i>
            </div>

            <div class="remove-btn">
                <i class="fa fa-trash"></i>         
            </div>

        </div>


    </div>

    <div class="main">

        <div class="heading_cont">

            <h2 class="heading_pending"> Pending </h2>
            <h2 class="heading_finished"> Finished </h2>

        </div>

        <div class="container_wrapper">

        <div class="container pending_cont">

            <div class="ticket_cont">
            
                <div class="ticket_color"></div>
                <div class="ticket_id"> #314134134 </div>
                <div class="ticket_area"> Go to Party </div>
                <div class="lock_unlock">
                    <i class="fa fa-lock"></i>
                </div>
            </div>
        </div>
        
        <div class="container finished_cont">
            <div class="ticket_cont">

                <div class="ticket_color"></div>
                <div class="ticket_id"> #314134134 </div>
                <div class="ticket_area"> Go to Party </div>
                <div class="lock_unlock">
                    <i class="fa fa-lock"></i>
                </div>
            </div>
        </div>

        </div>

        <div class="model_cont">

            <textarea placeholder="Enter your Task" 
            class="textarea_cont">
            </textarea>


            <div class="priority_color_cont">

                        <div class="priority_color pink "></div>
                        <div class="priority_color blue"></div>
                        <div class="priority_color purple active"></div>
                        <div class="priority_color green"> </div>

            </div>

        </div>


    </div>


    <script src="script.js"> </script>
</body>
</html>
