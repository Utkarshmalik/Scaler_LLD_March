 <!-- Event Bubbling: Event bubbling refers to the natural propagation of an event through the DOM hierarchy.  When an event occurs on a deeply nested element, it first triggers the event handler on that element and then "bubbles up" through its
ancestors 

Event Delegation: Event delegation involves attaching a single event listener to a common ancestor element (in thiscase, the container holding the products). Instead of placing event listeners on each "Add to Cart" button individually, you attach one listener to the container.

Event delegation is a powerful pattern in JavaScript, particularly useful when working with dynamically added elements or when optimizing performance for applications with many event listeners. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>

    <div id="categories">
        <div class="category" id="headphones">
            <h2>Headphones</h2>

            <div class="product">Product B</div>
        </div>
        <div class="category" id="laptops">
            <h2>Laptops</h2>
            <div class="product">Product X</div>
            <div class="product">Product Y</div>
        </div>
        <div class="category" id="mobiles">
            <h2>Mobiles</h2>
            <div class="product">Product P</div>
            <div class="product">Product Q</div>
        </div>
    </div>

    <script>

    const categoriesContainer = document.getElementById("categories");

    categoriesContainer.addEventListener("click",(e)=>{

        let isProductClicked = e.target.classList.contains("product");

        if(isProductClicked){

            console.log("Adding " + e.target.textContent + " to the Cart");
        }
     
    })
