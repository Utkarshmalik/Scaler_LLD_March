<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table border style="text-align: center;" >
        <caption>
            Student's Marksheet
        </caption>
        
        <thead>
            <th> Student </th>
            <th> Roll Number  </th>
            <th> Marks </th>
        </thead>

        <tbody>

            <tr>
                <td> 1 </td>
                <td>  </td>
                <td> 78 </td>
            </tr>

            <tr>
                <td> 2 </td>
                <td> 2015911 </td>
                <td> 90 </td>
            </tr>


            <tr>

                <td> 3 </td>
                <td> 201311 </td>
                <td> 55 </td>

            </tr>

           
        </tbody>
        
    </table>
    
</body>
</html>


<!-- 

<table>: tag is used to define the beginning of a table
<td>: tag represents a table cell that contains data
<tr>: tag represents a table row 
<th> : tag represents a table header and is used to label columns or provide additional information about the data
<thead>: tag is used to group the header content in a table. It typically contains one or more <tr> elements with <th> elements inside.
<tbody>: tag groups the body content of the table.
<caption>: tag is used to provide a title or caption for the table. It is placed immediately afterthe opening <table> tag. 
    
-->
