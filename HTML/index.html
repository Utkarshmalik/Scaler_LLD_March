<!-- This declaration defines the document type and version. In this case, it's declaring that the HTML document follows the
HTML5 standard. The browser uses this information to correctly interpret the document. -->
<!DOCTYPE html>


<!-- The <html> tag is the root element of an HTML document. The lang="en" attribute specifies that the primary language of
the document is English. -->
<html lang="en">



<!-- The <head> element contains meta-information about the document, 
    which is not displayed on the webpage itself. 
    It includes metadata, links to stylesheets, scripts, and other essential information.
 -->

<head>
    <!-- This meta tag sets the character encoding of the document to UTF-8. UTF-8 is a character encoding that supports a wide
    range of characters from various languages, -->
    <meta charset="UTF-8">

<!-- This meta tag configures the viewport settings for responsive web design. It ensures that the webpage adapts to the
width of the device screen and sets the initial zoom level to 1.0. This is crucial for creating mobile-friendly
websites. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- 
    The <title> element sets the title of the HTML document, which appears in the browser's title bar or tab. It's also used
        by search engines when displaying search results. -->
    <title>Document</title>
</head>
<body>
    
</body>
</html>
