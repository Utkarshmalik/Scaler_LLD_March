    <title>Document</title>

    <style>
     /* Styles for the entire paragraph inside the 'container' div */

     .container  a{
         color: red;
     }

     p a {
         color: red;
     }

     .container p span {
         color: pink;
     }
     


    </style>
</head>


<body>
    

    <div class="container">
        <p>This is a paragraph 1 with a <span>bold</span> word.</p>

        <p>This is a paragraph 2 with a <span>bold</span> word.</p>

        <span> I am span  </span>


        <p>This is a paragraph  3 with a <span>bold</span> word.</p>


        <a> I am an anchor tag </a>

        <p>This is a paragraph 4 with a word

        </p>

    </div>


    <div>
        <p>This is a paragraph with a <span>bold</span> word.</p>
    </div>
    
</body>
